<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Zomato</title>
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="Zomato logo" class="navbar__logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav__item button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section-->
        <section class="hero__container">
            <div class="hero_img_container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__img">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite Restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <!--Explore Section-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explor Our Menu</h1>
            <div class="explore__menu__lists">
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="assets/burger.jpg" alt="burger image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burgers</h3> 
                        <p> Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
